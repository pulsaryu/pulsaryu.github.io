<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>{{site.name}} - {{page.title}}</title>
    <meta name="author" content="Issac Wong">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ site.url }}/favicon.png" rel="shortcut icon">
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]><script src="http://apps.bdimg.com/libs/html5shiv/r29/html5.min.js"></script><![endif]-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <link href='//fonts.css.network/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
    <link href="//fonts.css.network/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
    <link href="//fonts.css.network/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/dark.min.css">
</head>

<body>
<div class="container">
<div class="left-col">
    <div class="intrude-less">
        <header id="header" class="inner">
            <div class="profilepic">
        </div>
            <hgroup>
                <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
            </hgroup>
            <p class="subtitle">Simple and clear</p>
            <nav id="main-nav"><ul class="main-navigation">
                <li><a href="{{ site.url }}/">Blog</a></li>
                <li><a href="{{ site.url }}/about">About me</a></li>
            </ul>

            </nav>
            <nav id="sub-nav">
                <div class="social">
                    <a class="weibo" href="#" title="Weibo">Weibo</a>
                    <a class="google" href="#" rel="author" title="Google+">Google+</a>
                    <a class="github" href="#" title="GitHub">GitHub</a>
                </div>
            </nav>
        </header>
    </div>
</div>


<div class="mid-col">
    <div class="mid-col-container">
        <div id="content" class="inner">
            {{content}}
        </div>
    </div>
    <footer id="footer" class="inner">
        <p>
            Copyright &copy; {{ 'now' | date: "%Y" }} Pulsar
        </p>
    </footer>
</div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
