<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 class="title" itemprop="name">{{page.title}}</h1>

    <div>
      {% for tag in page.tags %}
          {{ tag }}
      {% endfor %}
    </div>

    <div class="entry-content" itemprop="articleBody">
        {{content}}
    </div>

</article>
